<!DOCTYPE html>
<html>
<head>
    <title>Drawing a spaceship</title>
    <link rel="stylesheet" href="styles.css">
    <script src="drawing.js"></script>
</head>
<body>
<h1>Drawing a spaceship</h1>
<canvas id="asteroids" width="400" height="400"></canvas>
<script>
    let context = document.getElementById("asteroids").getContext("2d");

    context.lineWidth = 0.5;
    context.strokeStyle = "white";
    let x = context.canvas.width * 0.9;
    let y = 0;
    let radius = context.canvas.width * 0.1;
    drawGrid(context);
    for(let r = 0; r <= 0.5 * Math.PI; r += 0.05 * Math.PI) {
        context.save();
        context.rotate(r);
        drawShip(context, x, y, radius, {guide: true});
        context.beginPath();
        context.moveTo(0, 0);
        context.lineTo(x, 0);
        context.stroke();
        context.restore()
    }
</script>
</body>
</html>
