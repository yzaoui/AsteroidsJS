<!DOCTYPE html>
<html>
<head>
    <title>Drawing an asteroid</title>
    <link rel="stylesheet" href="styles.css">
    <script src="drawing.js"></script>
    <script src="objects.js"></script>
</head>
<body>
<h1>Drawing an asteroid</h1>
<canvas id="asteroids" width="400" height="400"></canvas>
<script>
    let context = document.getElementById("asteroids").getContext("2d");

    let asteroids = [
        new Asteroid(24, 50, 0.2),
        new Asteroid(24, 50, 0.5),
        new Asteroid(5, 50, 0.2)
    ];

    function draw(ctx, guide) {
        if (guide) {
            drawGrid(ctx);
        }

        asteroids.forEach(function(asteroid) {
            asteroid.draw(ctx, guide)
        });
    }

    function update(elapsed) {
        asteroids.forEach(function(asteroid) {
            asteroid.update(elapsed);
        });
    }

    let previousTimestamp, elapsed;
    function frame(timestamp) {
        context.clearRect(0, 0, context.canvas.width, context.canvas.height);
        if (!previousTimestamp) previousTimestamp = timestamp;
        elapsed = timestamp - previousTimestamp;
        update(elapsed / 1000);
        draw(context, true);
        previousTimestamp = timestamp;
        window.requestAnimationFrame(frame);
    }

    window.requestAnimationFrame(frame);
</script>
</body>
</html>
