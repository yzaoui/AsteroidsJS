<!DOCTYPE html>
<html>
<head>
    <title>Drawing an asteroid</title>
    <link rel="stylesheet" href="styles.css">
    <script src="drawing.js"></script>
</head>
<body>
<h1>Drawing an asteroid</h1>
<canvas id="asteroids" width="400" height="400"></canvas>
<script>
    let context = document.getElementById("asteroids").getContext("2d");

    drawGrid(context);
    let segments = 1;
    for(let x = 0.25; x < 1; x += 0.5) {
        for(let y = 0.25; y < 1; y += 0.5) {
            segments += 2;
            context.save();
            context.translate(context.canvas.width * x, context.canvas.height * y);
            drawAsteroid(context, 60, segments, {guide: true});
            context.restore();
        }
    }
</script>
</body>
</html>
