<!DOCTYPE html>
<html>
<head>
    <title>Drawing a spaceship</title>
    <link rel="stylesheet" href="styles.css">
    <script src="drawing.js"></script>
</head>
<body>
<h1>Drawing a spaceship</h1>
<canvas id="asteroids" width="400" height="400"></canvas>
<script>
    let context = document.getElementById("asteroids").getContext("2d");

    drawGrid(context);
    for(let x = 0.1; x < 1; x += 0.2) {
        for(let y = 0.1; y < 1; y += 0.2) {
            context.save();
            context.translate(context.canvas.width * x, context.canvas.height * y);
            context.rotate(-Math.PI / 2);
            drawShip(context, context.canvas.width / 12, {curveBack: x, curveSides: y, guide : true});
            context.restore();
        }
    }
</script>
</body>
</html>
