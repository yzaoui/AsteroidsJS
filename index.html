<!DOCTYPE html>
<html>
<head>
    <title>Drawing an asteroid</title>
    <link rel="stylesheet" href="styles.css">
    <script src="drawing.js"></script>
</head>
<body>
<h1>Drawing an asteroid</h1>
<canvas id="asteroids" width="400" height="400"></canvas>
<script>
    let context = document.getElementById("asteroids").getContext("2d");

    drawGrid(context);
    let segments = 15;
    let noise = 0.3;
    for(let x = 0.1; x < 1; x += 0.2) {
        for(let y = 0.1; y < 1; y += 0.2) {
            context.save();
            context.translate(context.canvas.width * x, context.canvas.height * y);
            drawAsteroid(context, context.canvas.width / 12, segments, {noise: noise, guide: true});
            context.restore();
        }
    }
</script>
</body>
</html>
