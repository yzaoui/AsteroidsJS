<!DOCTYPE html>
<html>
<head>
    <title>Drawing a spaceship</title>
    <link rel="stylesheet" href="styles.css">
    <script src="drawing.js"></script>
</head>
<body>
<h1>Drawing a spaceship</h1>
<canvas id="asteroids" width="400" height="400"></canvas>
<script>
    let context = document.getElementById("asteroids").getContext("2d");

    context.lineWidth = 0.5;
    context.strokeStyle = "white";
    drawGrid(context);

    context.translate(200, 200);
    drawShip(context, 150, {curve: Math.random(), guide: true});
</script>
</body>
</html>
