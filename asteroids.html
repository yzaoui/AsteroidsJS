<!DOCTYPE html>
<html>
<head>
    <title>Asteroids</title>
    <link rel="stylesheet" href="styles.css">
    <script src="drawing.js"></script>
    <script src="objects.js"></script>
</head>
<body>
<h1>Asteroids</h1>
<canvas id="asteroids" width="600" height="600" tabindex="1"></canvas>
<script>
    "use strict";
    let context = document.getElementById("asteroids").getContext("2d");

    let asteroids = [];
    for (let i = 0; i < 4; i++) {
        let asteroid = new Asteroid(
            Math.random() * context.canvas.width,
            Math.random() * context.canvas.height,
            2000 + Math.random() * 8000
        );

        asteroid.push(Math.random() * 2 * Math.PI, 2000, 60);
        asteroid.twist((Math.random() - 0.5) * 500, 60);
        asteroids.push(asteroid);
    }

    let ship = new Ship(context.canvas.width / 2, context.canvas.height / 2, 1000);

    function draw(ctx) {
        drawGrid(ctx);
        asteroids.forEach(function(asteroid) {
            asteroid.draw(context);
        });
        ship.draw(context);
    }

    function update(elapsedMS) {
        asteroids.forEach(function(asteroid) {
            asteroid.update(elapsedMS, context);
        });
        ship.update(elapsedMS, context);
    }

    let previousTimestamp;
    function frame(timestamp) {
        if (!previousTimestamp) previousTimestamp = timestamp;
        let elapsed = timestamp - previousTimestamp;
        context.clearRect(0, 0, context.canvas.width, context.canvas.height);
        update(elapsed / 1000);
        draw(context);
        previousTimestamp = timestamp;
        window.requestAnimationFrame(frame);
    }

    window.requestAnimationFrame(frame);

    function keyHandler(e, thrusterOn) {
        let notHandled = false;

        switch (e.key) {
            case "ArrowUp":
                ship.thrusterOn = thrusterOn;
                break;
            default:
                notHandled = true;
        }

        if (!notHandled) e.preventDefault();
    }

    context.canvas.addEventListener("keydown", function(e) {
        keyHandler(e, true);
    }, true);

    context.canvas.addEventListener("keyup", function(e) {
        keyHandler(e, false);
    }, true);


</script>
</body>
</html>
